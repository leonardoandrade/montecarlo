<!DOCTYPE html>
  <head>
    <title>WebAssembly Example</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <canvas id="canvas_quasi_random" width="300" height="300"></canvas>
        </td>       
        <td><span style="width:100px"></span></td>
        <td>
        <canvas id="canvas_pseudo_random" width="300" height="300"></canvas>
        </td>
      </tr>
      <tr>
        <td>
            <p> #inside: <span id="pointsInside_quasi_random">0</span></p>
            <p> #outside: <span id="pointsOutside_quasi_random">0</span></p>
            <p> #PI: <span id="pi_quasi_random">0</span></p>
            <p> #Delta: <span id="pi_divergence_quasi_random">0</span></p>

        </td>
        <td></td>
        <td>
            <p> #inside: <span id="pointsInside_pseudo_random">0</span></p>
            <p> #outside: <span id="pointsOutside_pseudo_random">0</span></p>
            <p> #PI: <span id="pi_pseudo_random">0</span></p>
            <p> #Delta: <span id="pi_divergence_pseudo_random">0</span></p>

        </td>
      </tr>
        

    <br>
    <button id="start_button">Start</button>
    <button id="stop_button">Stop</button>
    <button id="reset_button">Reset</button>
  </body>
  
  <!-- js glue code, this file is generated by the compiler -->
  <script src="montecarlo-pi.js"></script>
  <!-- functions for access from C code -->
  <script>
    document.getElementById('reset_button').addEventListener('click', () => {
      _reset();
    });

    document.getElementById('start_button').addEventListener('click', () => {
      _start();
    });
    
    document.getElementById('stop_button').addEventListener('click', () => {
      _stop();
    });
  </script>
</html>
