<!DOCTYPE html>
  <head>
    <title>WebAssembly Example</title>
  </head>
  <body>
    <p> A random number: <span id="random">0</span></p>
   
    <br>
    <button id="roll">Next random</button>
  </body>
  
  <!-- js glue code, this file is generated by the compiler -->
  <script src="montecarlo-pi.js"></script>
  <!-- functions for access from C code -->
  <script>

    const loop = ()=> {
      const dice = document.getElementById('random');
      const result = _random_number();
      dice.innerHTML = "" + result;
      setTimeout(loop,50);
    };
    
    
    document.getElementById('roll').addEventListener('click', () => {
      setTimeout(loop,300);
    });
    
  </script>
</html>
